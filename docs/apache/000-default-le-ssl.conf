<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName gdc.juit.de
	DocumentRoot /var/www/public
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Location />
		AuthType Basic
		AuthName "GDC"
		AuthUserFile /etc/apache2/.htpasswd
		Require valid-user
	</Location>

	ProxyPass /videostream http://(IP address of webcam)/videostream.cgi
	ProxyPassReverse /videostream http://(IP address of webcam)/videostream.cgi
	<Location /videostream>
		RequestHeader set Authorization "Basic (base64 encoded username:password)"
	</Location>

	SSLCertificateFile /etc/letsencrypt/live/gdc.juit.de/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/gdc.juit.de/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
